<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='CSS/general.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="{{ url_for('static', filename='js/navbar.js')}}" type="text/javascript" defer></script>
    <script src="{{ url_for('static', filename='js/pageBody.js')}}" type="text/javascript" defer></script>
    <script src="{{ url_for('static', filename='js/courseCard.js')}}" type="text/javascript" defer></script>
    <script>
        const courseList = JSON.parse('{{ courses|tojson|safe }}');
    </script>
</head>
<body style="display: flex; flex-direction: row; overflow: hidden;">
    <!-- Navigation bar -->
    <navbar-component></navbar-component>

    <!-- Main body of page -->
    <!-- Contains a list of courses being taught by a teacher -->
    <body-component>
        <span slot="header">Dashboard</span>

        <!-- this makes a link for every course in the database currently-->
        <!-- change later -->
        {% for course in courses %}
        <span slot="contents" >
            <a href="{{ course }}/dashboard">
            <course-card-component id="{{ course }}">
                <span slot="courseId">{{ course[0:4] + " " + course[4:]}}</span>
                <span slot="courseName"></span>
            </course-card-component>
            </a>
        </span>
        {% endfor %}
    </body-component>
</body>
</html>
