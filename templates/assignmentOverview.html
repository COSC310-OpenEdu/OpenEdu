<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Overview</title>
    <link rel="stylesheet" type= "text/css" href= "../static/CSS/general.css">
    <link rel="stylesheet" type= "text/css" href= "../static/CSS/navbar.css">
    <link rel="stylesheet" type= "text/css" href= "../static/CSS/pageContent.css">
    <link rel="stylesheet" type= "text/css" href= "../static/CSS/assignment.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="flex-container">
   <!-- Navigation bar -->
   <!-- Left Column -->
   <nav class="navbar">
       <!-- Contains the top aligned elements (Generic) -->
       <ul class="navbar-top">
           <li>
               <a href="" id="Logo">
                   <span class="material-symbols-outlined size-36">
                       school
                   </span>
               </a>
           </li>
           <li>
               <a href="" class="active" id="Home">
                   <span class="material-symbols-outlined">
                       home
                   </span>Home
               </a>
           </li>
           <li>
               <a href="" id="Search">
                   <span class="material-symbols-outlined">
                       search
                   </span>Search
               </a>
           </li>
       </ul>

       <!-- Contains the bottom aligned elements (Page specific) -->
       <ul class="navbar-bottom">
           <li>
               <a href="{{url_for('login')}}" id="Logout">
                   <span class="material-symbols-outlined">
                       login
                   </span>Login
               </a>
           </li>
       </ul>
   </nav>

   <!-- Main body of page -->
   <!-- Contains assignment/quiz questions -->
   <div style="display: flex; flex: auto;">
       <div class="primary-container">
           <div class="container-header"><h1>Header</h1></div>

            <!-- Container body where questions are populated -->
            <!-- still needs to be styled -->
            <div class="container-body">
                {% for key,value in questionForm.items() %}
                <strong>{{key}}</strong>: {{value}}
                {% endfor %}
            </div>    
       </div>
   </div>
</body>
</html>
