<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration</title>
    <link rel="stylesheet" type="text/css" href="../static/CSS/general.css" />
    <link rel="stylesheet" type="text/css" href="../static/CSS/aside.css" />
    <link rel="stylesheet" type="text/css" href="../static/CSS/navbar.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/CSS/pageContent.css"
    />
    <link rel="stylesheet" type="text/css" href="../static/CSS/courseRegistration.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let groups = document.querySelectorAll(".grade");
  
      groups.forEach((group) => {
          let button = group.querySelector(".gradeGroup");
  
          button.addEventListener("click", function () {
              let items = group.querySelectorAll(".gradeItem");
              items.forEach((item, i) => {
                  let slideValue = (i + 1) * -3.3 + "em";
                  item.style.setProperty("--slide", slideValue);
  
                  if (item.classList.contains("hide")) {
                      item.classList.remove("hide");
                      item.style.animation = "slidein 0.48s forwards";
                  } else {
                      item.style.animation = "slideout 0.48s forwards";
                      setTimeout(() => {
                          item.classList.add("hide");
                      }, 480); // corresponds to the animation duration
                  }
              });
          });
      });
  });
  
  
  
  </script>
  <body>
    <div class="flex-container">
      <nav class="navbar">
        <!-- Contains the top aligned elements (Generic) -->
        <ul class="navbar-top">
          <li>
            <a href="" id="Logo">
              <span class="material-symbols-outlined size-36"> school </span>
            </a>
          </li>
          <li>
            <a href="" class="active" id="Home">
              <span class="material-symbols-outlined"> home </span>Home
            </a>
          </li>
          <li>
            <a href="" id="Search">
              <span class="material-symbols-outlined"> search </span>Search
            </a>
          </li>
        </ul>
        <!-- Contains the bottom aligned elements (Page specific) -->
        <ul class="navbar-bottom">
          <li>
            <a href="{{url_for('login')}}" id="Logout">
              <span class="material-symbols-outlined"> logout </span>Logout
            </a>
          </li>
        </ul>
      </nav>
      <main>
        <div class="main-container" style="width: 82vw">
          <div class="container-header">Course Registration Requests</div>

          <div class="grade" id="assignments">
            <div class="gradeGroup">
             <!-- Creates the session name (i.e 2024 Summer, etc.)  -->
             <!--Also, &#9660 is the cool arrow that Jeremy put in! -->
              <span class="gradeTitle">&#9660; 2024 Summer</span>
            </div>
            <!-- Creates a subsection/a course for each session  -->
            <div class="gradeItem">
              <span>COSC 111</span>
              <span>8.33%</span><span>60</span><span>0-100</span
              ><span>100%</span><span>1.67%</span>
            </div>
           
        </div>
      </main>
    </div>
  </body>
</html>
